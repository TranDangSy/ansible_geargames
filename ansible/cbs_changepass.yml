- hosts: cbs
  gather_facts: no

  tasks:
    - name: Config line password setting
      community.ciscosmb.command:
        commands:
          - username admin password buncha11a$

    - name: Write password
      community.ciscosmb.command:
        commands:
          - write memory
      register: show_run
    - name: show output
      ansible.builtin.debug:
        var: show_run
