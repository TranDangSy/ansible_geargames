- hosts: switch
  gather_facts: no
  connection: local
  tasks:
    - name: get timestamp
      command: date +%Y%m%d-%H-%M-%S
      register: timestamp
    - name: backup ios config
      ios_config:
        backup: yes
        backup_options:
          filename: "Gearinc-CSW01-G#-{{ timestamp.stdout }}"
          dir_path: "home/backups/{{ inventory_hostname }}"
